{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>As-Siddiq Display</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Quicksand" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/display.css' %}?20170514">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Pages refresh time in seconds -->
        <meta http-equiv="refresh" content="1800">
    </head>
        <div class="top">
            <img src="{% static 'images/amo_cresent_rope.gif' %}" class="top-img-left">
            <span class="top-text">As-Siddiq Muslim Organization</span>
            <img src="{% static 'images/bismillah.png' %}" class="top-img-right">
            <!--<a href="/display"> <img src="{% static 'images/ramadan-kareem.png' %}" class="top-img-right-ramadan"> </a>-->
        </div>
     <body class="site-body">
        <div class="fluid-container">
                {% block message_bar %}
                {% endblock %}
            <div class="site-content">
                {% block site_content %}
                {% endblock %}
            </div>
        </div>
    </body>


    <footer class="footer">

        <div class="row">
       <div class="col-md-4">
           <img  class="social-icon" src="{% static 'images/facebook.png' %}" alt="facebook icon"> assiddiq.muslim.org
       </div>
       <div class="col-md-4" >
            <img  class="social-icon" src="{% static 'images/instagram.png' %}" alt="instagram icon"> @assiddiqmasjid
       </div>
       <div class="col-md-4">
            <img  class="social-icon" src="{% static 'images/twitter.png' %}" alt="twitter icon"> @assiddiqmasjid
       </div>
        </div>
    </footer>

</html>
