{% extends 'display/base.html' %}

    {% block site_content %}
        <h1>Welcome</h1>
    <div class="cal-card">
      <div class="cal-card-day">
        <h1>{{ today_day }}</h1>
      </div>

      <div class="cal-card-month">
        <p>{{ today_month }}</p>
      </div>
    </div>

    <div class="fund-container">
      <div class="progress progress-bar-vertical">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{ fund_percent }}" aria-valuemin="0" aria-valuemax="100" style="height: {{ fund_percent }}%;">
          <span class="sr-only">{{fund_percent}}% Complete</span>
        </div>
      </div>

    </div>

    {% endblock %}
