{% extends 'display/base.html' %}

{% block site_content %}

<div class="row">
    <div class="col-md-8">
        <p class="bg-primary">Calendar</p>
        <div class="calendar">
            <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=assiddiq.org_ie172jchjrg5qdmr7ol4oa7vrk%40group.calendar.google.com&amp;color=%236B3304&amp;ctz=America%2FNew_York" style="border-width:0" width="750" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <div class="col-md-2">
        <div id="cal-card" class="hover-effect">
            <div id="cal-card-day">
                <h1>{{ today_day }}</h1>
            </div>
            <div id="cal-card-month">
                <p>{{ today_month }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-2">
      <div class="progress progress-bar-vertical hover-effect">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="height: 60%;">
          <span class="sr-only">60% Complete</span>
        </div>
      </div>
    </div>
</div>

{% endblock %}
